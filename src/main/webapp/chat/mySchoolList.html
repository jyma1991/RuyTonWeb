$(function(){
	
	query();
});
function  query(){
	   var url = parent.document.location;
	   var str = JSON.stringify(url);
	   var start = str.indexOf("userName");
	   var end = str.indexOf("&&");
	   var userName = str.substring(start+9,end);
	   var params = {"userName":userName};
	   var html = "";
	   $.ajax({
			  type: 'POST',
			  url: ctx+'chatScSchoolInf.do',
			  data: params,
			  success:function (result){
			
			  $.each(result,function(j,n)
				{
				  html+='<div class="resultDiv common border"><table class="commonTable"><tr class="tr2"><td width="40%">学校编码：</td><td >'
				  +checkNull(n.schoolId)+
				  '</td></tr><tr class="tr2"><td width="40%">幼儿园名称：</td><td >'
				  +checkNull(n.schoolName)+
				  '</td></tr><tr class="tr2"><td width="40%">联系方式：</td><td >'
				  +checkNull(n.businessLicence)+
				  '</td></tr><tr class="tr2"><td width="40%">地址：</td><td>'
				   +checkNull(n.fax)+
				  '</td></tr><tr class="tr2"><td width="40%">开通人数：</td><td >'
				   +checkNull(n.userId)+
				  '</td></tr><div class="tdicon"></div></table><div class="tdicon"></div></div>';
				}	  
			  );
			  $('#tradlist').html(html);
			  },
			  dataType:'json'});
}
function checkNull(data){
	return (data==undefined?"":data);
}
function  dealSchoolType(data){
	return "幼儿园";
}
function dealSchoolLevel(data){
	return "普通";
}
</script>
